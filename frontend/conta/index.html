<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>LUMIÈRE | Minha Conta</title>

  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>
<body>

<header class="top">
  <div class="logo">LUMIÈRE</div>

  <div class="search">
    <input type="text" placeholder="Buscar">
    <i class="fa-solid fa-magnifying-glass"></i>
  </div>

  <div class="icons">
    <span><i class="fa-solid fa-rotate"></i> TROCAS E DEVOLUÇÕES</span>
    <span><i class="fa-regular fa-credit-card"></i> CARTÕES</span>
    <span><i class="fa-solid fa-cart-shopping"></i> 0 CARRINHO</span>
    <span class="active"><i class="fa-regular fa-user"></i> MINHA CONTA</span>
  </div>
</header>

<nav class="menu menu-categorias">
  <a>LANÇAMENTOS</a>
  <a>BLUSA</a>
  <a>SAIA</a>
  <a>SHORT</a>
  <a>CALÇA</a>
  <a>MACACÃO</a>
  <a>VESTIDO</a>
  <a>CONJUNTO</a>
</nav>

<main class="content">

  <div class="title">
    <i class="fa-regular fa-user"></i>
    <span>MINHA CONTA</span>
  </div>

  <h4>Dados Pessoais</h4>

  <div class="box">
    <div class="line"><span>NOME</span><span id="nome"></span></div>
    <div class="line"><span>DATA DE NASCIMENTO</span><span id="dataNascimento"></span></div>
    <div class="line"><span>CPF</span><span id="cpf"></span></div>
    <div class="line"><span>ENDEREÇO</span><span id="endereco"></span></div>
    <div class="line"><span>TELEFONE</span><span id="telefone"></span></div>
  </div>

  <div class="actions">
    <button id="editar"><i class="fa-solid fa-pen"></i> Editar Dados</button>
    <button id="sair"><i class="fa-solid fa-arrow-right-from-bracket"></i> Sair</button>
  </div>

  <h4>Cartões de pagamento</h4>

  <div class="box card cartao">
    <img src="https://cdn-icons-png.flaticon.com/512/633/633611.png">
    <span>BANCO: <span id="banco"></span></span>
    <span>AGÊNCIA: <span id="agencia"></span></span>
    <span>Nº DA CONTA: <span id="conta"></span></span>
    <span>TIPO: CONTA CORRENTE</span>

    <button class="trash btn-excluir">
      <i class="fa-solid fa-trash"></i>
    </button>
  </div>

  <button class="add">
    <i class="fa-solid fa-plus"></i> Adicionar Cartão
  </button>

</main>

<script src="script.js"></script>
</body>
</html>
